<!doctype html>
<html lang="es">
  <head>
    <title>Blog</title>
    <meta charset="utf-8">
    <style>
    body,html{
      background:rgb(240,240,240);
      padding:0px;
      margin:0px;
    }
    header{
      background:white;
      padding:20px;
    }
    h1{
      padding:0px;

    }
    nav{

    header input,header button{

    header button{

      margin-top:50px;
    }
    main #destacado{
      width:100%;

    }
    main #destacado #principal{
      width:70%;
      background:white;
      border-radius:10px;
      box-shadow:0px 5px 10px rgba(0,0,0,0.3);
      overflow:hidden;
    }
    main #destacado #principal img{
