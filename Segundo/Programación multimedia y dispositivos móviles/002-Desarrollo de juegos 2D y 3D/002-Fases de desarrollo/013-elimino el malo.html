<!doctype html>
<html>
  <head>
    <style>
      #cuadro{
        width:35px;
        height:35px;
        background:url(malo.png);
        animation:muevemueve 10s;
        animation-iteration-count:infinite;
      }
      @keyframes muevemueve{
        0%{transform:translate(0px,0px);}
        25%{transform:translate(100px,0px);}
        50%{transform:translate(100px,100px);}
        75%{transform:translate(0px,100px);}
        100%{transform:translate(0px,0px);}
      }
    </style>
  </head>
  <body>
    <div id="cuadro">
    </div>
    <script>
      let elemento = document.querySelector("#cuadro")
      elemento.onclick = function(){
        console.log("Has hecho click en el elemento")
        this.remove()
      }
    </script>
  </body>
</html>
