<!doctype html>
<html>
  <head>
    <style>
    #tablero{
      width:850px;
      height:850px;
    }
      #tablero div{
        border:1px solid grey;
        width:100px;
        height:100px;
        display:inline-block;
      }
      
    </style>
  </head>
  <body>
    <div id="tablero">
    </div>
    <script>
        let tablero = document.querySelector("#tablero")
        for(let i = 0;i<64;i++){
           let elemento = document.createElement("div")
           tablero.appendChild(elemento)
           
        }
        
        
    </script>
  </body>
</html>
