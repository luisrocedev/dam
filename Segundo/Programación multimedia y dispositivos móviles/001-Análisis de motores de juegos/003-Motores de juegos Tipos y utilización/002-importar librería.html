<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Simple Example</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
 
      const scene = new THREE.Scene();                                   // En primer lugar creo una escena 3D
      const camera = new THREE.PerspectiveCamera(
        75, 
        window.innerWidth / window.innerHeight, 
        0.1, 
        1000
      );                                                  // Camara, 75grados, proporcion como la pantalla, recorte cercano 0.1, rlejano 1000
      const renderer = new THREE.WebGLRenderer();         // Creo un renderizador que usa WebGL
      renderer.setSize(
        window.innerWidth, 
        window.innerHeight
        );                                                //  Establezco la proporción del renderizador
      document.body.appendChild(renderer.domElement);     // Y lo añado al body


     
    </script>
  </body>
</html>
